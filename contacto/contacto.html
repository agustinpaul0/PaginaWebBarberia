<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Contacto - Barbería Alura</title>
		<link rel="stylesheet" type="text/css" href="../productos/reset.css">
		<link rel="stylesheet" type="text/css" href="../productos/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
	</head>
	<body>	
		<header>
			<div class="caja">	
				<h1><img src="../productos/imagenes/logo.png" alt="Logo de la Barbería Alura"></h1>
				<nav>	
					<ul>
						<li><a href="../index.html">HOME</a></li>
						<li><a href="../productos/productos.html">PRODUCTOS</a></li>
						<li><a href="contacto.html">CONTACTO</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main class="contacto">
			<form>
				<label for="nombreyapelllido">Nombre y Apellido</label>
				<input type="text" id="nombreyapelllido" class="input-padron" required="">
				<label for="correoelectronico">Correo Electrónico</label>
				<input type="email" id="correoelectronico" class="input-padron" required="" placeholder="email@dominio.com">				
				<label for="telefono">Teléfono</label>
				<input type="tel" name="" id="telefono" class="input-padron" required="" placeholder="(XX) XXXX XXXX">
				<label for="mensaje">Mensaje</label>
				<textarea cols="70" rows="10" id="mensaje" class="input-padron" required=""></textarea>
				<fieldset>
					<legend>¿Cómo le gustaría que lo contactemos?</legend>
					<label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
					<label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
					<label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked="">WhatsApp</label>
				</fieldset>
				<fieldset class="selector">
					<legend>Seleccione el horario en el que desea ser atendido</legend>
					<select>
						<option>Mañana</option>
						<option>Tarde</option>
						<option>Noche</option>
					</select>
				</fieldset>
				<label class="checkbox"><input type="checkbox" name="" checked="">¿Le gustaría recibir novedades de la Barbería ALura?</label>
				<input type="submit" name="" value="Enviar formulario" class="enviar">
			</form>
			<table>
				<thead>
					<tr>
						<th>Día</th>
						<th>Horario</th>
					</tr>	
				</thead>
				<tbody>
					<tr>
						<td>Lunes</td>
						<td>08:00 a 20:00 hrs</td>
					</tr>
					<tr>
						<td>Miércoles</td>
						<td>08:00 a 20:00 hrs</td>
					</tr>
					<tr>
						<td>Viernes</td>
						<td>08:00 a 20:00 hrs</td>
					</tr>
				</tbody>			
			</table>
		</main>
		<footer>
			<img src="../productos/imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
			<p class="copyright">&copy Copyright Barbería Alura - 2020</p>
		</footer>
	</body>
</html>
